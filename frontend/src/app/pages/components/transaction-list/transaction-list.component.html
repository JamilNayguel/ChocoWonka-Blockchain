<div class="transaction-container col-9 align-content-center">
  <h2 class="text-center font-bold cor pt-3 pb-3">Transacciones Realizadas</h2>

  <p-table
        #dt1
        [value]="ListFormat"
        selectionMode="single"
        dataKey="id"
        [tableStyle]="{ 'min-width': '80rem' }"
        stateStorage="session" 
        [rows]="5"
        [rowsPerPageOptions]="[10, 15, 20]"
        [paginator]="true"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:8rem">
                    <div class="flex align-items-center">
                        Nro de Transacci贸n
                    </div>
                </th>

                <th style="min-width:12rem">
                    <div class="flex align-items-center">
                        Hash de Transacci贸n
                    </div>
                </th>

                <th style="min-width:6rem">
                    <div class="flex align-items-center">
                        Estado
                    </div>
                </th>

                <th style="min-width:10rem">
                  <div class="flex align-items-center">
                      Monto de Transacci贸n
                  </div>
                </th>

            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-transac>
            <tr> 
                <td>{{ transac.id}}</td>
                <td>{{ transac.transaction_hash }}</td>
                <td>{{ transac.status }}</td>
                <td>{{ transac.amount }}</td>
                
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="pi pi-spin pi-sync" style="font-size: 1.5rem"></i>&nbsp;&nbsp;&nbsp;&nbsp; No se pudo encontar la informaci贸n.</td>
            </tr>
        </ng-template>
    </p-table>
    <div class="container-fluid d-flex flex-wrap justify-content-end align-items-center p-4">
        <a class="tam p-2 col-4 col-md-4 col-lg-3 col-xl-2 text-decoration-none animation rounded-3 text-center" href="/inicio" role="button">
            Volver a la tienda
        </a>
    </div>
</div>
